<div class="login-page bg-light">
    <div class="container ">
        <div class="row">
            <div class="col-lg-8 offset-lg-1 m-auto">
                <h3 class="mb-3 text-center">Admin Login</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-12 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #signupForm = "ngForm" (ngSubmit)="onAdminLogInSubmit(signupForm.value)"  class="row g-4">
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="bi bi-person-fill"></i>
                                            </div>
                                            <input type="text" name="username" class="form-control" placeholder="Enter Username" ngModel />
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="bi bi-lock-fill"></i>
                                            </div>
                                            <input type="text" name="password" class="form-control" placeholder="Enter Password" ngModel />
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary px-4 float-end mt-4">
                                            login
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
