<div class="login-page bg-light mb-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Login Now</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form [formGroup]="loginForm" (ngSubmit)="onLogSubmit()" class="row g-4">
                                    <div class="alert alert-danger" *ngIf="error"><p>{{error}}</p></div>
                                    <div class="col-12">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <input formControlName="email" type="text" name="email" class="form-control" placeholder="Enter Email" />
                                        </div>
                                        <span *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
                                             class="help-block">Enter valid email.</span>
                                    </div>

                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                            <input formControlName="password" type="text" name="password" class="form-control" placeholder="Enter Password" />
                                        </div>
                                        <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched"
                                             class="help-block">Enter valid password.</span>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="inlineFormCheck"  />
                                            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <a href="#" class="float-end text-primary">Forgot Password?</a>
                                    </div>

                                    <div class="col-12">
                                        <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary px-4 float-end mt-4">
                                            login
                                        </button>
                                    </div>
                                    <div class="form-text d-flex text-center ms-3">To Create an account. <a class="ms-2 nav-link cursor-pointer" routerLink="/signup">Click here</a></div>

                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <h2 class="fs-1">Welcome Back!!!</h2>
                                <h1 class="tittle">Quizzy</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
