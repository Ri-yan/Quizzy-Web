<div class="login-page bg-light">
    <div class="container" style="height: fit-content;">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mt-3">Signup Here</h3>
                <div class="bg-white shadow rounded ">
                    <div class="row signup">
                        <div class="col-md-7 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #myForm="ngForm" (ngSubmit)="onSignupSubmit(myForm)" class="row g-4">
                                    <div class="alert alert-danger" *ngIf="error"><p>{{error}}</p></div>
                                    <div class="col-12">
                                        <label>Username<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <input type="text" name="username" class="form-control"
                                                placeholder="Enter Username" ngModel required/>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label>Dob<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-calendar"></i>
                                            </div>
                                            <input name="dob" type="date" class="form-control" placeholder="Enter Dob"
                                                ngModel />
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-envelope"></i>
                                            </div>
                                            <input name="email" type="text" class="form-control"
                                                placeholder="Enter Email" ngModel required email #email="ngModel"/>
                                        </div>
                                        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter the valid email.</span>

                                    </div>
                                    <div class="col-12">
                                        <label>Password<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-lock"></i>
                                            </div>
                                            <input name="password" type="text" class="form-control"
                                                placeholder="Enter Password" ngModel />
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="row">
                                    <div class="col-4" *ngFor="let gender of genders">
                                        <div class="radio">
                                        <label>
                                        <input name="gender" type="radio"  ngModel 
                                        [value]="gender"
                                        required/>
                                        {{gender}}
                                    </label>
                                </div>
                            </div>
                            </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-check">
                                            <input class="form-check-input" name="remember" type="checkbox" id="inlineFormCheck" ngModel/>
                                            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <a routerLink="/forgotpassword" class="float-end text-primary">Forgot
                                            Password?</a>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary px-4 float-end mt-4">
                                            Signup
                                        </button>
                                    </div>
                                    <div class="form-text d-flex text-center ms-3">Already Having an Account. <a
                                            class="ms-2 nav-link cursor-pointer" routerLink="/login">Login</a></div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-primary text-white text-center pt-5">
                                <i class="bi bi-bootstrap"></i>
                                <!-- <h2 class="fs-1 mt-3">Become a</h2> -->
                                <h1 class="tittle">Quizzy</h1>
                                <h3 class="">Create an Account to start.</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
