<div class="login-page bg-light">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <h3 class="mb-3">Quiz Page</h3>
                <div class="bg-white shadow rounded">
                    <div class="row mb-4">
                        <div class="col-md-7 pe-0 fill">
                                <div class="d-flex justify-content-center row fill">
                                    <div class="col-md-10 col-lg-10 fill">
                                        <div class="border fill">
                                            <div class="question bg-white p-3 border-bottom fill">
                                                <div class="d-flex flex-row justify-content-between align-items-center mcq ">
                                                    <h4 class="fill">MCQ Quiz</h4><span class="text-end">({{currentQuestion+1}} of {{questionList.length}})</span>
                                                </div>
                                                <div class=" d-flex justify-content-between">
                                                    <div class="">
                                                        Point: {{points}}
                                                    </div>
                                                    <div class="me-5">
                                                        {{counter}}s <i class="fa-regular fa-clock"></i>
                                                    </div>
                                                </div>
                                                <div class="progress my-1 mx-4">
                                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width':progress+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                  </div>
                                            </div>
                                            <div class="question bg-white p-3 border-bottom">
                                                <div class="d-flex flex-row align-items-center question-title">
                                                    <h3 class="text-danger">Q.</h3>
                                                    <h5 class="mt-1 ml-2">{{questionList[currentQuestion]?.questionText}}</h5>
                                                </div>
                                                <div class="option" *ngFor="let option of questionList[currentQuestion]?.options">
                                                    <div class="ans ml-2">
                                                        <label  class="radio"  (click)="answer(currentQuestion+1,option)">
                                                             <input disabled="true" type="radio"  value="">
                                                             <span appChangebg [isCorrect]="option.correct" >{{option.text}}</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-flex flex-row justify-content-between align-items-center p-3 bg-white">
                                                <button (click)="previousQuestion()" [disabled]="currentQuestion==0" class="btn btn-primary d-flex align-items-center btn-danger"type="button">
                                                    <i class="fa fa-angle-left mt-1 mr-1"></i>&nbsp;previous
                                                </button>
                                                <button (click)="resetQuiz()" class="btn btn-primary d-flex align-items-center btn-danger"type="button">
                                                   <i class=" mt-1 mr-1"></i>&nbsp;reset
                                                </button>
                                                <button (click)="nextQuestion()" [disabled]="currentQuestion==questionList.length-1"
                                                    class="btn btn-primary border-success align-items-center btn-success"
                                                    type="button">
                                                    Next<i class="fa fa-angle-right ml-2"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
