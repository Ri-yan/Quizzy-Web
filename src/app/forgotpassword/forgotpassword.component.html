<div class="password-page bg-light mb-5">
    <div class="container mb-5">
        <div class="row ">
            <div class="col-lg-7 offset-lg-1 m-auto">
                <h3 class="mb-3">Enter your registered email</h3>
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-12 pe-0">
                            <div class="form-left h-100 py-5 px-5">
                                <form #signupForm = "ngForm" (ngSubmit)="onResetSubmit(signupForm.value)"  class="row g-4">
                                    <div class="col-12">
                                        <label>Email<span class="text-danger">*</span></label>
                                        <div class="input-group">
                                            <div class="input-group-text">
                                                <i class="fa-solid fa-user"></i>
                                            </div>
                                            <input type="email" name="username" class="form-control" placeholder="Enter Username" ngModel />
                                        </div>
                                    </div>
                                    
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-primary px-4 float-start mt-1">
                                            Reset
                                        </button>
                                    </div>
                                    <div class="form-text d-flex justify-content-center text-center mt-3">To Create an account. <a class="ms-2 nav-link cursor-pointer" routerLink="/signup">Click here</a></div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
